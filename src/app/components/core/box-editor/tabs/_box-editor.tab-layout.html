<div
  ng-controller="BoxEditorTabLayoutController as boxEditorTabContentVM"
  class="wdpred__box-editor__body__tab-content wdpred__box-editor__body__tab-content--layout">
  <box-editor-tab-sub-section ng-repeat="subSection in boxEditorTabContentVM.options.sections"></box-editor-tab-sub-section>
  <section class="wdpred__box-editor__sub-section">
    <h3 class="wdpred__box-editor__sub-section__title">Dimensions</h3>
    <div class="wdpred__box-editor__option-container wdpred__box-editor__option-container--two">
      <div class="wdpred__box-editor__option">
        <label class="wdpred__box-editor__option__label">Width</label>
        <div class="wdpred__box-editor__option__value">
          <input
            class="wdpred__input wdpred__input--basic"
            type="text" />
        </div>
      </div>
      <div class="wdpred__box-editor__option">
        <label class="wdpred__box-editor__option__label">Max Width</label>
        <div class="wdpred__box-editor__option__value">
          <input
            class="wdpred__input wdpred__input--basic"
            type="text" />
        </div>
      </div>
    </div>
    <div class="wdpred__box-editor__option-container wdpred__box-editor__option-container--two">
      <div class="wdpred__box-editor__option">
        <label class="wdpred__box-editor__option__label">Height</label>
        <div class="wdpred__box-editor__option__value">
          <input
            class="wdpred__input wdpred__input--basic"
            type="text" />
        </div>
      </div>
      <div class="wdpred__box-editor__option">
        <label class="wdpred__box-editor__option__label">Max Height</label>
        <div class="wdpred__box-editor__option__value">
          <input
            class="wdpred__input wdpred__input--basic"
            type="text" />
        </div>
      </div>
    </div>
  </section>
  <section class="wdpred__box-editor__sub-section">
    <h3 class="wdpred__box-editor__sub-section__title">Margin</h3>
    <div class="wdpred__box-editor__option-container wdpred__box-editor__option-container--two">
      <div class="wdpred__box-editor__option">
        <label class="wdpred__box-editor__option__label">Top</label>
        <div class="wdpred__box-editor__option__value">
          <input
            class="wdpred__input wdpred__input--basic"
            type="text" placeholder="enter a name" value="Intro Content"/>
        </div>
      </div>
      <div class="wdpred__box-editor__option">
        <label class="wdpred__box-editor__option__label">Bottom</label>
        <div class="wdpred__box-editor__option__value">
          <input
            class="wdpred__input wdpred__input--basic"
            type="text" placeholder="enter a name" value="Intro Content"/>
        </div>
      </div>
    </div>
    <div class="wdpred__box-editor__option-container wdpred__box-editor__option-container--two">
      <div class="wdpred__box-editor__option">
        <label class="wdpred__box-editor__option__label">Left</label>
        <div class="wdpred__box-editor__option__value">
          <input
            class="wdpred__input wdpred__input--basic"
            type="text" placeholder="enter a name" value="Intro Content"/>
        </div>
      </div>
      <div class="wdpred__box-editor__option">
        <label class="wdpred__box-editor__option__label">Right</label>
        <div class="wdpred__box-editor__option__value">
          <input
            class="wdpred__input wdpred__input--basic"
            type="text" placeholder="enter a name" value="Intro Content"/>
        </div>
      </div>
    </div>
  </section>
  <section class="wdpred__box-editor__sub-section">
    <h3 class="wdpred__box-editor__sub-section__title">Alignment</h3>
    <div class="wdpred__box-editor__option">
      <label class="wdpred__box-editor__option__label wdpred__box-editor__option__label--thinner">Horizontal</label>
      <div class="wdpred__box-editor__option__value">
        <input
          class="wdpred__input wdpred__input--basic"
          type="text" placeholder="enter a name" value="Intro Content"/>
      </div>
    </div>
    <div class="wdpred__box-editor__option">
      <label class="wdpred__box-editor__option__label wdpred__box-editor__option__label--thinner">Vertical</label>
      <div class="wdpred__box-editor__option__value">
        <input
          class="wdpred__input wdpred__input--basic"
          type="text" placeholder="enter a name" value="Intro Content"/>
      </div>
    </div>
  </section>
  <section class="wdpred__box-editor__sub-section">
    <h3 class="wdpred__box-editor__sub-section__title">Columns</h3>
    <div class="wdpred__box-editor__option">
      <label class="wdpred__box-editor__option__label wdpred__box-editor__option__label--thinner">Number</label>
      <div class="wdpred__box-editor__option__value">
        <input
          class="wdpred__input wdpred__input--basic"
          type="text" placeholder="enter a name" value="Intro Content"/>
      </div>
    </div>
    <div class="wdpred__box-editor__option">
      <label class="wdpred__box-editor__option__label wdpred__box-editor__option__label--thinner">Ratio</label>
      <div class="wdpred__box-editor__option__value">
        <input
          class="wdpred__input wdpred__input--basic"
          type="text" placeholder="enter a name" value="Intro Content"/>
      </div>
    </div>
  </section>
</div>
